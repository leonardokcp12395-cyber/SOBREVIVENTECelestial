<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada do Dao Imortal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div id="character-panel" class="panel">
            <h2><span id="player-name"></span></h2>
            <p><strong>Idade:</strong> <span id="char-age">0</span></p>
            <hr>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Atributos</h3>
                <button id="talents-btn" style="width: auto; padding: 5px 10px; margin-top: 0;">Talentos (<span id="talent-points">0</span>)</button>
            </div>
            <p><strong>Corpo:</strong> <span id="attr-body">10</span></p>
            <p><strong>Mente:</strong> <span id="attr-mind">10</span></p>
        </div>

        <div id="cultivation-panel" class="panel">
            <h2>Cultivo</h2>
            <p><strong>Reino:</strong> <span id="cult-realm">Mortal</span></p>
            <p><strong>Nível:</strong> <span id="cult-level">1</span></p>
            <p><strong>Qi:</strong> <span id="cult-qi">0</span> / <span id="cult-max-qi">100</span></p>
        </div>

        <div id="event-panel" class="panel">
            <h2>Diário da Jornada</h2>
            <div id="event-content">
                <p>Você nasceu. O caminho é longo e incerto.</p>
            </div>
            <div id="choices-container"></div>
            <div id="actions-container">
                <button id="meditate-btn">Meditar</button>
                <button id="next-year-btn">Avançar Ano</button>
            </div>

            <div id="combat-screen" class="hidden">
                <div class="combat-panels-container">
                    <div id="combat-player-stats" class="combat-stats-panel">
                        <h3>Você</h3>
                        <p>HP: <span id="combat-player-hp">100</span></p>
                    </div>
                    <div id="combat-enemy-stats" class="combat-stats-panel">
                        <h3 id="combat-enemy-name">Inimigo</h3>
                        <p>HP: <span id="combat-enemy-hp">100</span></p>
                    </div>
                </div>
                <div id="combat-log" class="panel">
                    <p>O combate começa!</p>
                </div>
                <div id="combat-actions">
                    <button class="combat-action-btn" data-action="attack">Atacar</button>
                    <button class="combat-action-btn" data-action="qi_strike">Golpe de Qi (20)</button>
                    <button class="combat-action-btn" data-action="defend">Defender</button>
                    <button class="combat-action-btn" data-action="flee">Fugir</button>
                </div>
            </div>
        </div>

        <div id="resources-panel" class="panel">
            <h2>Recursos</h2>
            <p><strong>Dinheiro:</strong> <span id="res-money">10</span></p>
        </div>

        <div id="relationships-panel" class="panel">
            <h2>Relações</h2>
            <ul id="relationships-list">
                <!-- As relações serão adicionadas aqui pelo JavaScript -->
            </ul>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
